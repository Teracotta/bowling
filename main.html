<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/bowling.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bowling.css">

<title> Virtual Bowling Scoring System </title>
</head>
<body>
	<h2>Information/Updates:</h2><h3 id="information">Welcome to the Virtual Bowling Scoring System!</h3>

	<hr />

	<b>Players registered:</b>
	<p id="playerNames">None.</p>

	<hr />

	<div id="namePanel">
		<b>Please input the player's name (minium 2; maximum 6):</b>
		<input id = "nameField" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('nameButton').click()" autofocus></input>
		<input id = "nameButton" type="button" value="SUBMIT NAME" onclick="writeName()"></input>
		<input id="startButton" type="button" value="START THE GAME SCORING" onclick="startGame()" disabled></input>
	</div>

	<div id="gamePanel" hidden>
		<b>Input Score:</b> <input id = "scoreField" onkeydown="if (event.keyCode == 13) document.getElementById('scoreButton').click()"></input>
		<input id="scoreButton" type="button" value="SUBMIT SCORE" onclick="submitScore()"></input><br />
		<b>Frame Number:</b> <p id="frameNumber"></p>
		<b>Ball Number:</b> <p id="ballNumber"></p>
		<div id="bottomPanel">
		<p id="comment" style="color: red"><b>...</b></p><br />
		<table id="scoreBoard"></table><br />
		<input id="restartButton" type="button" value="RESTART" onclick="restart()" disabled></input>
	</div>
	</div>

</body>
</html>
